pre-commit:
  commands:
    typecheck:
      glob: "src/**/*.{ts,tsx}"
      run: npx tsc --noEmit
    lint:
      glob: "src/**/*.{ts,tsx,js,jsx}"
      run: pnpm eslint {staged_files} --fix && && git update-index --again
    format:
      glob: "src/**/*.{ts,tsx,js,jsx,css}"
      run: pnpm prettier --write {staged_files} && && git update-index --again
